<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>

        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body * {
        }

        .form-control {
            width: 50%;
            display: inline;
            border-radius: 50px;
        }

        .myBtn {
            width: 50%;
            border-radius: 50px;
        }

        .progress {
            width: 100%;
        }

        #container {
            text-align: center;
        }

    </style>
    <!-- Bootstrap -->
</head>
<body>
<div id="container">
    <h1 style="color: brown;">Input youtube url below and you get the file.</h1>
    <div>
        <div id="input_group">
            <input class="form-control" style="" id="url"/>
            <button class="btn btn-default myBtn" id="btn_send" value="send"
                    type="button">SEND
            </button>
        </div>
        <div class="progress myBtn hide">
            <div class="progress-bar progress-bar-success progress-bar-striped active"
                 role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                 style="width: 100%">
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/test.js"></script>
</html>
